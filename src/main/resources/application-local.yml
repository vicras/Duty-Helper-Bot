spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/duty_helper_app_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    root: info
    org.hibernate.type.descriptor.sql.BasicBinder: info
    org.hibernate.SQL: info


